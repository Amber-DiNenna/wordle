<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,700,0,200" />

  <title>Wordle</title>
</head>
<body>
  <div class="game-container">
    <header>
      <div id="nav-left">
        <i class="material-symbols-rounded">
          menu
        </i>
        <h1 id="wordle">Wordle</h1>
      </div>

      <div id="nav-right">
        <i class="material-symbols-sharp">
          help
        </i>
        <i class="material-symbols-sharp">
          leaderboard
        </i>
        <i class="material-symbols-rounded">
          settings
        </i>
      </div>
    </header>
    <div class="main">
      <div class="board-container">
        <div class="board">
          <div class="board-row">
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
          </div>
          <div class="board-row">
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
          </div>
          <div class="board-row">
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
          </div>
          <div class="board-row">
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
          </div>
          <div class="board-row">
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
          </div>
          <div class="board-row">
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
            <div class="board-tile"></div>
          </div>
        </div>
      </div>

      <div class="keyboard-container">
        <div id="row-1" class="keyboard-row">
          <button class="key">Q</button>
          <button class="key">W</button>
          <button class="key">E</button>
          <button class="key">R</button>
          <button class="key">T</button>
          <button class="key">Y</button>
          <button class="key">U</button>
          <button class="key">I</button>
          <button class="key">O</button>
          <button class="key">P</button>
        </div>
        <div id="row-2" class="keyboard-row">
          <div class="spacer"></div>
          <button class="key">A</button>
          <button class="key">S</button>
          <button class="key">D</button>
          <button class="key">F</button>
          <button class="key">G</button>
          <button class="key">H</button>
          <button class="key">J</button>
          <button class="key">K</button>
          <button class="key">L</button>
          <div class="spacer"></div>
        </div>
        <div id="row-3" class="keyboard-row">
          <button class="key big-key">ENTER</button>
          <button class="key">Z</button>
          <button class="key">X</button>
          <button class="key">C</button>
          <button class="key">V</button>
          <button class="key">B</button>
          <button class="key">N</button>
          <button class="key">M</button>
          <button class="key big-key"><span class="material-symbols-sharp">
            backspace
            </span></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
